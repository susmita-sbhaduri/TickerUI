<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="scripid" value="#{scripchart.scripID}"></f:viewParam>
            <f:viewAction action="#{scripchart.loadScripCalls()}"/>
        </f:metadata>
        
        <h:form id="form">
            <div class="card">
                <p:dataTable var="buycallrow" value="#{scripchart.buyPerScripid}">
                    <p:column headerText="#{buycallrow.scripID}">
                        <h:outputText value="#{buycallrow.lastCallVersionTwo}"/>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{buycallrow.price}"/>
                    </p:column>
                    <p:column headerText="Last Update Time">
                        <h:outputText value="#{buycallrow.lastUpdateTime}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="pi pi-chart-line" title="Validate" action="#{scripchart.populateBuyParms()}">
                            <f:setPropertyActionListener value="#{buycallrow}" target="#{scripchart.selectedParm}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>       
        </h:form>        
    </ui:define>

</ui:composition>
