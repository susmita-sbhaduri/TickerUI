<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">         
        <f:metadata>
            <f:viewParam name="selectedid" value="#{validationsummary.scripId}"></f:viewParam>
            <f:viewParam name="callfirst" value="#{validationsummary.callTwoFirst}"></f:viewParam>
            <f:viewParam name="updtimefirst" value="#{validationsummary.lastUpdateFirst}"></f:viewParam>
            <f:viewParam name="pricefirst" value="#{validationsummary.priceFirst}"></f:viewParam>
            <f:viewParam name="callsecond" value="#{validationsummary.callTwoSecond}"></f:viewParam>
            <f:viewParam name="updtimesecond" value="#{validationsummary.lastUpdateSecond}"></f:viewParam>
            <f:viewParam name="pricesecond" value="#{validationsummary.priceSecond}"></f:viewParam>
            <f:viewParam name="callistlen" value="#{validationsummary.callListLen}"></f:viewParam>
            <f:viewAction action="#{validationsummary.listMinuteDetails()}"/>
        </f:metadata> 
        <h:form id="form">
            <div class="card">
                <p:dataTable var="validminuterow" value="#{validationsummary.minuteDataValid}">
                    <f:facet name="header">
                        Validation Details for Selected #{validationsummary.callTwoFirst} and then Selected #{validationsummary.callTwoSecond} for SCRIP #{validationsummary.scripId}.
                    </f:facet>
                    <p:column headerText="Last Update Time">
                        <h:outputText value="#{validminuterow.lastUpdateTime}"/>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{validminuterow.daylastprice}"/>
                    </p:column>
                    <p:column headerText="% Difference from Selected #{validationsummary.callTwoSecond}">
                        <h:outputText value="#{validminuterow.diffFromSelectedSec}"/>
                    </p:column>
                    <p:column headerText="% Difference from Selected #{validationsummary.callTwoFirst}">
                        <h:outputText value="#{validminuterow.diffFromSelectedFrst}"/>
                    </p:column>
                </p:dataTable>
            </div>       
        </h:form>      
    </ui:define>
</ui:composition>
