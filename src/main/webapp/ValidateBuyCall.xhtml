<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">         
        <f:metadata>
            <f:viewParam name="selectedid" value="#{validateBuyCall.scripIDSelected}"></f:viewParam>
            <f:viewParam name="calltwo" value="#{validateBuyCall.callTwoSelected}"></f:viewParam>
            <f:viewParam name="updatetime" value="#{validateBuyCall.lastUpdateSelected}"></f:viewParam>
            <f:viewParam name="pricefirst" value="#{validateBuyCall.priceFirst}"></f:viewParam>
            <f:viewAction action="#{validateBuyCall.listDetails()}"/>
        </f:metadata> 
        <h:form id="form">
            <div class="card">
                <p:dataTable var="revcallrow" value="#{validateBuyCall.reverseCallList}">
                    <f:facet name="header">
                        List of reverse calls generated for previous to the selected #{validateBuyCall.callTwoSelected} call for #{validateBuyCall.scripIDSelected}
                    </f:facet>                    
                    <p:column headerText="Price">
                        <h:outputText value="#{revcallrow.price}"/>
                    </p:column>
                    <p:column headerText="Last Update Time">
                        <h:outputText value="#{revcallrow.lastUpdateTime}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="pi pi-chart-line" title="Validate" action="#{validateBuyCall.populateAllParms()}">
                            <f:setPropertyActionListener value="#{revcallrow}" target="#{validateBuyCall.selectedAllParm}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>       
        </h:form>      
    </ui:define>
</ui:composition>
