<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">  
        <style>
            .ui-chart {
                margin-bottom: 50px;
            }
        </style>
        <f:metadata>
            <f:viewParam name="scripid" value="#{generatedCall.scripID}"></f:viewParam>
            <f:viewAction action="#{generatedCall.generatIntradayCall()}"/>
        </f:metadata>
        
        <div class="card">
            <p:lineChart  model="#{generatedCall.lineModel}" style="width: 100%; height: 500px;"/> 
        </div>       
        <div class="card">
            <p:card style="width: 25rem; margin-bottom: 2em">
                <f:facet name="title">
                    #{generatedCall.infoCallForScrip.get(0)}
                </f:facet>

                <p>#{generatedCall.infoCallForScrip.get(1)}</p>

            </p:card>
        </div>        
    </ui:define>

</ui:composition>
