<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">  
        <style>
            .ui-chart {
                margin-bottom: 50px;
            }
        </style>
        <h:form id="form">
            <div class="card">
                <p:dataTable var="scripid" value="#{validateCall.scripIDList}">
                    <p:column headerText="Scrip Identifier">
                        <h:outputText value="#{scripid.scripID}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="pi pi-chart-line" title="#{scripid.scripID}" action="#{validateCall.showScripChart()}">
                            <f:setPropertyActionListener value="#{scripid}" target="#{validateCall.selectedScripID}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>       
        </h:form>
    </ui:define>

</ui:composition>
